<!DOCTYPE html>
<html lang="en">	
<head>
	{% block head %}
	<meta charset="utf-8">
	<title>{% block title %}Quibble{% endblock %}</title>
	<link rel="stylesheet" href="../css/cssv4.css">
	<script src="../js/jquery.js"></script>
	<script src="../js/modernizr.js"></script>		
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	{% endblock %}
</head>
<body>
<div id="container">
	<header id="top-banner">
		<span id="logo"><img src="../images/logo/logo.png"></span><!-- /#logo -->
		<span id="search-bar">Search</span><!-- /#search-bar -->
	</header><!-- /#top-banner -->
	{% block content %}
	{% endblock %}
	<footer id="about">
		<span id="primary">Quibble, The New Social Network</span>
		<span id="bio">Quibble!</span>
	</footer><!-- /#about -->
</div><!-- /#container -->
</body>
</html>
